<script type="text/javascript">
	var album = ["album 1", "album 2", "album 3", "album 4", "album 5", "album 6", "album 7"];
	var title = ["title 1", "title 2", "title 3", "title 4", "title 5", "title 6", "title 7"];
	var artist = ["artist 1", "artist 2", "artist 3", "artist 4", "artist 5", "artist 6","artist 7"];
	var movie = ["movie 1", "movie 2","movie 3", "movie 4", "movie 5", "movie 6", "movie 7"];
	//for playlist
	var dynamic = document.querySelector('.container');
	for(var i=0;i<album.length;i++){
		var fetch = document.querySelector('.container').innerHTML;
		dynamic.innerHTML = fetch + `<div id="cards${i}" class="boxes">
					<div class="box-content">
						<a href="index.html" target="_blank"><h3>${album[i]}</h3><a>
						<p>${title[i]}</p>
						<p>${artist[i]}</p>
						<p>${movie[i]}</p>
					</div>
				</div>`;
		var bgmg = document.getElementById(`cards${i}`);
		bgmg.style.backgroundImage = `url('img/${title[i]}.jpg')`;
	}

var upbtn = document.querySelector('#up_player');
upbtn.onclick = function(){
	document.getElementById("popup").style.display="block";
}
